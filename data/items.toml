[[faculty]]
title = "Joseph Bonneau"
image = "images/full/joseph.jpg"
thumb = "images/thumb/joseph.png"
alt = "Joseph Bonneau"
description = '''Joseph is an Associate Professor whose work focuses on applied crypto, cryptocurrencies, and econonomic and human factors in security. He is a co-authored of the textbook "Bitcoin and Cryptocurrency Technologies: A Comprehensive Introduction." Josephâ€™s research has spanned a variety of topics in cryptography and security including HTTPS and web security, verifiable lotteries, passwords and authentication, and end-to-end encrypted communication tools.  His research has been recognized with the NSA Award for Best Cybersecurity Paper and the Caspar Bowden Privacy Enhancing Technology Award. Prior to his appointment at the University of Melbourne, Joseph held a faculty position at NYU. He has worked for the Electronic Frontier Foundation and Google and completed post-doctoral fellowships at Stanford and Princeton University. Joseph holds a Ph.D. from the University of Cambridge and B.S. and M.S. degrees from Stanford.'''
url = "https://jbonneau.com/"
buttontext = "Visit researcher profile"

[[faculty]]
title = "Thuan Pham"
image = "images/full/thuan.jpg"
thumb = "images/thumb/thuan-thumb.jpg"
alt = "Thuan Pham"
description = "Thuan Pham is a Lecturer in Cyber Security at the University of Melbourne (UoM). He has been working on scalable and high-performance fuzz testing to improve the reliability & security of software systems. His research, in collaboration with companies and government agencies, has led to many papers published at premier journals and conferences and one U.S. patent. He has developed several open-source automated security testing tools (e.g., AFLGo, AFLSmart, AFLNet, AFLTeam) that are responsible for 100+ (critical) vulnerabilities discovered in large real-world software systems. "
url = "https://thuanpv.github.io/"
buttontext = "Visit researcher profile"


[[faculty]]
title = "Benjamin Rubinstein"
image = "images/full/ben.jpg"
thumb = "images/thumb/ben.jpg"
alt = "Benjamin Rubinstein"
description = """Professor Benjamin Rubinstein is interested in security & privacy aspects of machine learning, such as adversarial learning and differential privacy. Prior to joining the University of Melbourne in 2013, Ben worked at Microsoft Research Silicon Valley and IBM Research Australia, and received the PhD (Computer Science) from UC Berkeley in 2010. He has been part of teams that have: analysed privacy at the Australian Bureau of Statistics, a major bank, and Transport for NSW; robustness of translation systems to data poisoning attacks with Facebook; helped identify and plug side-channel attacks against the Firefox browser; and deanonymised Victorian Myki transport data and an unprecedented Australian Medicare data release, prompting introduction of the Re-identification Offence Bill 2016. He is co-lead of the [CATCH](https://catch-muri.org/) Joint MURI-AUSMURI which has been funded by over AUD $8m to convene a team of 16 experts across 7 universities for fundamental discovery in robust human-AI teams for cybersecurity."""
url = "https://www.bipr.net/"
buttontext = "Visit researcher profile"


