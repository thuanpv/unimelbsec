image = "images/full/olya.jpg"
thumb = "images/thumb/olya.jpg"
alt = "Olya Ohrimenko"
description = "Olya is a Senior Lecturer whose research interests include  privacy, integrity and security of machine learning algorithms, data analysis tools, multi-party computation and systems relying on cloud storage, computation and hardware. Prior to joining the University of Melbourne she spent 6 years at Microsoft Research in Cambridge, UK, where she was a principal researcher leading work on Confidential AI and I/O side-channel mitigation."
